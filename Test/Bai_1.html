<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trung bình cộng các số chia hết cho 3</title>
</head>
<body>
<div id="show"></div>
<div id="result"></div>

<script>
    function avgDivisibleByThree(arr) {
        let sum = 0;
        let cnt = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0) {
                sum += arr[i];
                cnt++;
            }
        }

        if (cnt === 0) {
            return "Không có số nào chia hết cho 3";
        }

        return sum / cnt;
    }

    let n = parseInt(prompt("Nhập số phần tử của mảng (không quá 50):"));

    if (n <= 0 || n > 50) {
        document.getElementById("result").innerText = "Số phần tử không hợp lệ. Vui lòng nhập số từ 1 đến 50.";
    } else {
        let arr = [];
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            arr.push(num);
        }

        document.getElementById("show").innerText = `Mảng đã nhập là: [${arr.join(", ")}]`;
        let result = avgDivisibleByThree(arr);
        document.getElementById("result").innerText = `Trung bình cộng các số chia hết cho 3 là: ${result}`;
    }
</script>
</body>
</html>
